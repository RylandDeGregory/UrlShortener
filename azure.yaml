# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: functions-powershell-urlshortener
workflows:
  up:
    steps:
      - azd: provision
      - azd: deploy --all
hooks:
    postprovision:
      windows:
        shell: pwsh
        run: ./scripts/deploy.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: pwsh
        run: ./scripts/deploy.ps1
        interactive: true
        continueOnError: false
